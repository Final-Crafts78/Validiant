<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validiant | Sign In</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }

    /* Animated Background Shapes */
    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s infinite ease-in-out;
    }

    body::before {
      width: 500px;
      height: 500px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    body::after {
      width: 400px;
      height: 400px;
      bottom: -150px;
      right: -150px;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(30px, -30px) rotate(90deg); }
      50% { transform: translate(60px, 20px) rotate(180deg); }
      75% { transform: translate(-20px, 40px) rotate(270deg); }
    }

    /* Additional decorative shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      animation: float 20s infinite ease-in-out;
    }

    .shape1 {
      width: 300px;
      height: 300px;
      top: 50%;
      left: 10%;
      animation-delay: 2s;
    }

    .shape2 {
      width: 200px;
      height: 200px;
      bottom: 20%;
      left: 50%;
      animation-delay: 4s;
    }

    .shape3 {
      width: 150px;
      height: 150px;
      top: 20%;
      right: 20%;
      animation-delay: 1s;
    }

    /* Login Container */
    .login-container {
      position: relative;
      z-index: 10;
      display: flex;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 900px;
      width: 90%;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Left Side - Brand */
    .brand-side {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
    }

    .brand-logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .brand-title {
      font-size: 36px;
      font-weight: 700;
      color: white;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .brand-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      line-height: 1.6;
    }

    /* Right Side - Login Form */
    .form-side {
      flex: 1;
      padding: 60px 50px;
      background: white;
    }

    .form-header {
      margin-bottom: 35px;
    }

    .form-header h2 {
      font-size: 32px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 8px;
    }

    .form-header p {
      color: #64748b;
      font-size: 14px;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #475569;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      font-size: 16px;
    }

    .form-control {
      width: 100%;
      padding: 14px 18px 14px 48px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 14px;
      color: #1e293b;
      transition: all 0.3s ease;
      outline: none;
      background: #f8fafc;
    }

    .form-control:focus {
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .form-control::placeholder {
      color: #cbd5e1;
    }

    /* Forgot Password */
    .forgot-password {
      text-align: right;
      margin-top: -15px;
      margin-bottom: 25px;
    }

    .forgot-password a {
      color: #6366f1;
      font-size: 13px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .forgot-password a:hover {
      color: #4f46e5;
      text-decoration: underline;
    }
