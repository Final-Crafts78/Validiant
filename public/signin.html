<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validiant - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #020617;
      --primary: #6366f1;
      --text-main: #e5e7eb;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .login-card {
      background: rgba(15, 23, 42, 0.95);
      padding: 40px;
      border-radius: 24px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    h1 { font-size: 24px; margin-bottom: 8px; }
    p { color: #9ca3af; font-size: 14px; margin-bottom: 30px; }

    .form-group { margin-bottom: 20px; text-align: left; }
    
    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #cbd5e1;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.1s;
    }

    button:active { transform: scale(0.98); }
    button:disabled { opacity: 0.7; cursor: not-allowed; }

    .toast {
      position: fixed; top: 20px; right: 20px;
      background: #ef4444; color: white;
      padding: 12px 20px; border-radius: 8px;
      font-size: 13px; font-weight: 600;
      transform: translateY(-100px);
      transition: transform 0.3s;
    }
    .toast.show { transform: translateY(0); }
  </style>
</head>
<body>

  <div id="toast" class="toast"></div>

  <div class="login-card">
    <div style="margin-bottom: 20px;">
      <i class="fas fa-shield-alt" style="font-size: 40px; color: #6366f1;"></i>
    </div>
    <h1>Welcome Back</h1>
    <p>Sign in to access the Validiant Portal</p>

    <form id="loginForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="admin@validiant.com" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <button type="submit" id="loginBtn">Sign In</button>
    </form>
    
    <div style="margin-top: 20px; font-size: 12px; color: #64748b;">
      Powered by Validiant v3.0
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      const toast = document.getElementById('toast');

      // UI Loading State
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
      btn.disabled = true;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          // SAVE SESSION
          localStorage.setItem('currentUser', JSON.stringify(data.user));
          
          // REDIRECT
          btn.innerHTML = 'Success!';
          btn.style.background = '#10b981';
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 800);
        } else {
          throw new Error(data.message || 'Login failed');
        }
      } catch (err) {
        // SHOW ERROR
        toast.textContent = err.message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
        
        btn.innerHTML = 'Sign In';
        btn.disabled = false;
        btn.style.background = 'linear-gradient(135deg, #6366f1, #4f46e5)';
      }
    });
  </script>

</body>
</html>
