<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0f172a">
  <title>Validiant | Enterprise Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border: #334155;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    body { 
      background-color: var(--bg-dark); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; overscroll-behavior-y: none; 
      /* üö® Native UI Lock: Prevents accidental text highlighting and magnifying glass popups */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    /* üö® Allow typing inside inputs */
    input, textarea, select {
      -webkit-user-select: auto !important;
      user-select: auto !important;
    }
    
    /* üö® Instant Touch Physics: Destroys the 300ms mobile tap delay */
    button, a, select, input, .menu-item, .task-card, .mobile-optimized-card { 
      touch-action: manipulation; 
    }

    /* SIDEBAR */
    .sidebar { width: 260px; background: var(--bg-card); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; transition: 0.3s; z-index: 100; }
    .logo { font-size: 22px; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 10px; margin-bottom: 40px; }
    .logo i { color: var(--primary); }
    
    .menu-item {
      padding: 12px 16px; margin-bottom: 6px; border-radius: 8px; cursor: pointer; color: var(--text-muted);
      display: flex; align-items: center; gap: 12px; transition: 0.2s; font-size: 14px; font-weight: 500; text-decoration: none; border: none; background: none; width: 100%; text-align: left;
    }
    .menu-item:hover, .menu-item.active {
  background: rgba(99, 102, 241, 0.2) !important;
  color: #6366F1 !important;
  border-left: 3px solid #6366F1;
}
    .menu-item i { width: 20px; text-align: center; }

    /* MAIN CONTENT */
    .main-content { flex: 1; display: flex; flex-direction: column; background: var(--bg-dark); position: relative; }
    
    .header { height: 70px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding: 0 30px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); }
    .header-title { font-size: 18px; font-weight: 600; }
    .user-profile { display: flex; align-items: center; gap: 12px; }
    .user-avatar { width: 35px; height: 35px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 14px; }
    .logout-btn { background: none; border: 1px solid var(--border); color: var(--text-muted); padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; transition: 0.2s; }
    .logout-btn:hover { background: var(--danger); color: white; border-color: var(--danger); }

    .content-area { flex: 1; padding: 30px; overflow-y: auto; -webkit-overflow-scrolling: touch; overscroll-behavior-y: contain; transform: translateZ(0); /* üö® GPU hardware acceleration for scrolling */ } /* üö® Traps iOS scroll bouncing */

    /* CARDS & FORMS */
    .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    h2 { font-size: 20px; margin-bottom: 20px; color: var(--text-main); font-weight: 600; }
    
    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-size: 13px; color: var(--text-muted); font-weight: 500; }
    .form-control { width: 100%; padding: 10px 14px; background: var(--bg-dark); border: 1px solid var(--border); border-radius: 8px; color: var(--text-main); font-size: 14px; outline: none; transition: 0.2s; }
    .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); }
    
    .btn { padding: 10px 20px; border-radius: 8px; font-weight: 500; cursor: pointer; border: none; font-size: 14px; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-hover); }
    .btn-secondary { background: var(--border); color: var(--text-main); }
    .btn-secondary:hover { background: #475569; }
    .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
    .btn-danger:hover { background: var(--danger); color: white; }

    /* TABLES */
    .table-container { overflow-x: auto; border-radius: 8px; border: 1px solid var(--border); }
    table { width: 100%; border-collapse: collapse; text-align: left; }
    th { background: #263344; padding: 14px 20px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-muted); border-bottom: 1px solid var(--border); }
    td { padding: 14px 20px; border-bottom: 1px solid var(--border); color: var(--text-muted); font-size: 14px; vertical-align: middle; }
    tr:last-child td { border-bottom: none; }
    tr:hover td { background: rgba(255,255,255,0.02); }

    .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; }
    .status-pending { background: rgba(245, 158, 11, 0.15); color: #fbbf24; }
    .status-completed { background: rgba(16, 185, 129, 0.15); color: #34d399; }
    .status-unassigned { background: rgba(148, 163, 184, 0.15); color: #cbd5e1; }
    .status-verified { background: rgba(99, 102, 241, 0.15); color: #818cf8; }

    /* MODALS */
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(5px); }
    .modal.active { display: flex; }
    .modal-content { background: var(--bg-card); width: 500px; max-width: 90%; border-radius: 16px; padding: 30px; border: 1px solid var(--border); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); animation: slideUp 0.3s ease; }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
    .close-modal { background: none; border: none; color: var(--text-muted); font-size: 20px; cursor: pointer; }
    .close-modal:hover { color: white; }

    /* UTILS */
    .d-none { display: none !important; }
    .text-success { color: var(--success); }
    .text-danger { color: var(--danger); }
    .pincode-tag { background: #334155; padding: 2px 8px; border-radius: 4px; color: #e2e8f0; font-family: monospace; }
    
    /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   ENHANCED MODAL SYSTEM - Matches Old UI Design
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(4px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000;
  opacity: 0;
  transition: opacity 0.3s ease;
  padding: 20px;
}

.modal-overlay.show {
  opacity: 1;
}

.modal-container {
  background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
  border: 1px solid #374151;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  max-height: 90vh;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  overscroll-behavior-y: contain; 
  transform: scale(0.9) translateZ(0); /* üö® GPU hardware acceleration for the modal */
  transition: transform 0.3s ease;
  width: 100%;
}

.modal-overlay.show .modal-container {
  transform: scale(1);
}

.modal-container.small {
  max-width: 400px;
}

.modal-container.medium {
  max-width: 600px;
}

.modal-container.large {
  max-width: 900px;
}

.modal-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 25px;
  border-bottom: 1px solid #374151;
  background: rgba(31, 41, 55, 0.5);
}

.modal-header h3 {
  margin: 0;
  color: #E5E7EB;
  font-size: 18px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 10px;
}

.modal-header h3 i {
  color: #6366F1;
  font-size: 20px;
}

.modal-close {
  width: 32px;
  height: 32px;
  border: none;
  background: rgba(239, 68, 68, 0.1);
  color: #FCA5A5;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
}

.modal-close:hover {
  background: rgba(239, 68, 68, 0.2);
  transform: rotate(90deg);
}

.modal-body {
  padding: 25px;
}

/* Form Styling within Modals */
.form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.form-group label {
  color: #E5E7EB;
  font-size: 13px;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 6px;
}

.form-group label i {
  color: #9CA3AF;
  font-size: 12px;
}

.form-input {
  width: 100%;
  padding: 12px 14px;
  background: rgba(15, 23, 42, 0.8);
  border: 1px solid #374151;
  border-radius: 10px;
  color: #E5E7EB;
  font-size: 14px;
  transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease; /* üö® Stops keyboard popup stutter */
  outline: none;
  font-family: inherit;
}

.form-input:focus {
  border-color: #6366F1;
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
  background: rgba(15, 23, 42, 0.95);
}

.form-input::placeholder {
  color: #6B7280;
}

textarea.form-input {
  resize: vertical;
  min-height: 80px;
}

select.form-input {
  cursor: pointer;
}

.form-hint {
  color: #9CA3AF;
  font-size: 12px;
  display: flex;
  align-items: center;
  gap: 5px;
  margin-top: -4px;
}

.form-info {
  background: rgba(99, 102, 241, 0.1);
  border: 1px solid rgba(99, 102, 241, 0.3);
  border-radius: 8px;
  padding: 12px 15px;
  display: flex;
  align-items: center;
  gap: 10px;
  color: #A5B4FC;
  font-size: 13px;
}

.form-info i {
  color: #6366F1;
  font-size: 16px;
  flex-shrink: 0;
}

.form-info strong {
  color: #C7D2FE;
}

.modal-actions {
  display: flex;
  gap: 10px;
  justify-content: flex-end;
  padding-top: 10px;
  border-top: 1px solid #1F2937;
  margin-top: 10px;
}

/* Button Enhancements */
.btn {
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
  transition: all 0.2s ease;
  border: none;
  outline: none;
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.btn-primary {
  background: linear-gradient(135deg, #6366F1, #4F46E5);
  color: white;
}

.btn-primary:hover:not(:disabled) {
  transform: translateY(-1px);
  box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
}

.btn-success {
  background: linear-gradient(135deg, #10B981, #059669);
  color: white;
}

.btn-success:hover:not(:disabled) {
  transform: translateY(-1px);
  box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
}

.btn-warning {
  background: linear-gradient(135deg, #F59E0B, #D97706);
  color: white;
}

.btn-warning:hover:not(:disabled) {
  transform: translateY(-1px);
  box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
}

.btn-danger {
  background: linear-gradient(135deg, #EF4444, #DC2626);
  color: white;
}

.btn-danger:hover:not(:disabled) {
  transform: translateY(-1px);
  box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
}

.btn-secondary {
  background: rgba(107, 114, 128, 0.2);
  color: #D1D5DB;
  border: 1px solid #374151;
}

.btn-secondary:hover:not(:disabled) {
  background: rgba(107, 114, 128, 0.3);
  border-color: #4B5563;
}

.btn-lg {
  padding: 12px 24px;
  font-size: 15px;
}

.btn-sm {
  padding: 6px 12px;
  font-size: 13px;
}

/* Status Badges */
.status-badge {
  display: inline-block;
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.status-pending {
  background: rgba(245, 158, 11, 0.2);
  color: #FCD34D;
  border: 1px solid rgba(245, 158, 11, 0.3);
}

.status-completed {
  background: rgba(16, 185, 129, 0.2);
  color: #6EE7B7;
  border: 1px solid rgba(16, 185, 129, 0.3);
}

.status-verified {
  background: rgba(139, 92, 246, 0.2);
  color: #C4B5FD;
  border: 1px solid rgba(139, 92, 246, 0.3);
}

.status-unassigned {
  background: rgba(107, 114, 128, 0.2);
  color: #D1D5DB;
  border: 1px solid rgba(107, 114, 128, 0.3);
}

.status-in-progress {
  background: rgba(59, 130, 246, 0.2);
  color: #93C5FD;
  border: 1px solid rgba(59, 130, 246, 0.3);
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: #9CA3AF;
}

.empty-state i {
  font-size: 4rem;
  color: #4B5563;
  margin-bottom: 20px;
  display: block;
}

.empty-state h3 {
  color: #D1D5DB;
  margin: 15px 0 10px 0;
  font-size: 1.5rem;
}

.empty-state p {
  color: #6B7280;
  font-size: 14px;
}

/* Loading Spinner */
.loading-spinner {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
  color: #6366F1;
  font-size: 14px;
  gap: 12px;
}

.loading-spinner i {
  animation: spin 1s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Scrollbar Styling */
.modal-container::-webkit-scrollbar {
  width: 8px;
}

.modal-container::-webkit-scrollbar-track {
  background: #1F2937;
  border-radius: 10px;
}

.modal-container::-webkit-scrollbar-thumb {
  background: #4B5563;
  border-radius: 10px;
}

.modal-container::-webkit-scrollbar-thumb:hover {
  background: #6B7280;
}

/* Responsive Design */
@media (max-width: 768px) {
  .modal-container {
    max-width: 95%;
    max-height: 85vh;
  }
  
  .modal-header {
    padding: 15px 20px;
  }
  
  .modal-body {
    padding: 20px;
  }
  
  .modal-actions {
    flex-direction: column;
  }
  
  .modal-actions .btn {
    width: 100%;
    justify-content: center;
  }
}

/* Animation for smooth transitions */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.modal-overlay.show .modal-container {
  animation: fadeIn 0.3s ease;
}
    /* Toast Notifications */
.toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  min-width: 300px;
  max-width: 500px;
  background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
  border: 1px solid #374151;
  border-radius: 12px;
  padding: 16px 20px;
  display: none;
  align-items: center;
  gap: 12px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
  z-index: 10001;
  animation: slideInRight 0.3s ease;
}

.toast.show {
  display: flex;
}

.toast-icon {
  font-size: 20px;
  flex-shrink: 0;
}

.toast.toast-success {
  border-left: 4px solid #10B981;
}

.toast.toast-success .toast-icon {
  color: #10B981;
}

.toast.toast-error {
  border-left: 4px solid #EF4444;
}

.toast.toast-error .toast-icon {
  color: #EF4444;
}

.toast.toast-warning {
  border-left: 4px solid #F59E0B;
}

.toast.toast-warning .toast-icon {
  color: #F59E0B;
}

.toast.toast-info {
  border-left: 4px solid #6366F1;
}

.toast.toast-info .toast-icon {
  color: #6366F1;
}

.toast span {
  color: #E5E7EB;
  font-size: 14px;
  font-weight: 500;
  flex: 1;
}

@keyframes slideInRight {
  from {
    transform: translateX(400px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}
    /* Sidebar Header */
.sidebar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
  gap: 10px;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 22px;
  font-weight: 700;
  color: var(--text-main);
  transition: all 0.3s ease;
}

.logo i {
  color: var(--primary);
  flex-shrink: 0;
}

.logo-text {
  white-space: nowrap;
  overflow: hidden;
  transition: opacity 0.3s ease;
}

/* Sidebar Toggle Button */
.sidebar-toggle {
  width: 36px;
  height: 36px;
  border: none;
  background: rgba(99, 102, 241, 0.1);
  color: var(--primary);
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
  flex-shrink: 0;
}

.sidebar-toggle:hover {
  background: rgba(99, 102, 241, 0.2);
  transform: scale(1.05);
}

/* Collapsed Sidebar State */
.sidebar.collapsed {
  width: 80px;
}

.sidebar.collapsed .logo-text {
  opacity: 0;
  width: 0;
}

.sidebar.collapsed .menu-item {
  justify-content: center;
  padding: 12px;
}

.sidebar.collapsed .menu-item span {
  display: none;
}

.sidebar.collapsed .menu-item i {
  margin: 0;
}

/* Menu Item Adjustments */
.menu-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 16px;
  margin-bottom: 6px;
  border-radius: 8px;
  cursor: pointer;
  color: var(--text-muted);
  transition: all 0.2s ease;
  font-size: 14px;
  font-weight: 500;
  text-decoration: none;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
}

.menu-item i {
  width: 20px;
  text-align: center;
  flex-shrink: 0;
}

.menu-item span {
  white-space: nowrap;
  overflow: hidden;
}

/* Main Content Adjustment */
.main-content {
  transition: margin-left 0.3s ease;
}

.sidebar.collapsed ~ .main-content {
  margin-left: 0;
}

/* Mobile Menu Toggle Button - Base styles (hidden on desktop) */
.mobile-menu-toggle {
  display: none;
  width: 40px;
  height: 40px;
  border: none;
  background: rgba(99, 102, 241, 0.1);
  color: var(--primary);
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s ease;

/* Mobile Responsive - ALL mobile styles in ONE place */
@media (max-width: 768px) {
  .sidebar {
    position: fixed;
    left: 0;
    transform: translateX(-100%);
    top: 0;
    height: 100vh;
    z-index: 1000;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    will-change: transform;
  }
  
  .sidebar.open {
    transform: translateX(0);
  }
  
  .sidebar.collapsed {
    width: 260px;
  }
  
  .main-content {
    margin-left: 0 !important;
  }
  
  /* Show hamburger button on mobile */
  .mobile-menu-toggle {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  /* üö® Stop GPU Stutter: Disable heavy background blurring while scrolling on mobile */
  .header {
    backdrop-filter: none !important;
    -webkit-backdrop-filter: none !important;
    background: rgba(15, 23, 42, 0.98) !important;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }
  
  /* Backdrop overlay when sidebar is open */
  .sidebar-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
  }
  
  .sidebar.open ~ .sidebar-overlay {
    display: block;
  }
  
  /* Hide user avatar on mobile */
  .user-avatar {
    display: none !important;
  }
  /* üö® Stop GPU Modal Stutter: Disable heavy background blurring on mobile */
  .modal-overlay {
    backdrop-filter: none !important;
    -webkit-backdrop-filter: none !important;
    background: rgba(0, 0, 0, 0.9) !important; /* Solid dark tint instead of blur */
  }
}
